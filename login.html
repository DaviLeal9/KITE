<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Página de Login</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">

<link rel="stylesheet" href="input.css">

<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #2c2c2c;
    }

    img{
        width: 400px;
    }

    div{
        display: flex;   
    flex-direction: row;
}


    
  </style>
</head>
<body>
    <header>
        <h1></h1>
        
    </header>

    <div>
        <img src="imagens/VETOR-login.png" alt="">
        <div class="login-box">
            <img src="imagens/VETOR-login.png" alt="">
            <form>
              <div class="user-box">
                <input type="text" name="" required="">
                <label>Username</label>
              </div>
              <div class="user-box">
                <input type="password" name="" required="">
                <label>Password</label>
              </div><center>
              <a href="#">
                     SEND
                 <span></span>
              </a></center>
            </form>
          </div>
    </div>


  



  <script>
    // Verifica se o usuário já fez login
    let hasLoggedIn = localStorage.getItem('loggedIn');

    // Se já fez login, redireciona para a página principal
    if (hasLoggedIn) {
      window.location.href = 'index.html';
    }

    // Se não fez login, permite o envio do formulário
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Impede o envio padrão do formulário

      // Obtém os valores dos campos
      let name = document.getElementById('name').value;
      let email = document.getElementById('email').value;
      let password = document.getElementById('password').value;

      // Verifica se a senha tem pelo menos 8 caracteres
      if (password.length < 8) {
        alert('A senha deve ter no mínimo 8 caracteres!');
        return;
      }

      // Salva o nome na localStorage
      localStorage.setItem('username', name);
      
      // Define que o usuário fez login
      localStorage.setItem('loggedIn', 'true');

      // Redireciona para a página principal
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
