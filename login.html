<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Login</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital@1&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div id="title">
      <h1>Bem vindo</h1>
      <h1>Ao Método Kite</h1>
    </div>
    <ul>
      <a href="#">Entrar</a></li>
      <a href="#">Contatos</a></li>
      <li></li>
    </ul>
  </header>

  <main>
    <aside>
      <h2><span>Venha Ser Um</span></h2>
      <h2>Aluno Kite</h2>
      <p>
        "Com o Método Kite, O Código Voa Alto 
      </p>
      <p>
         e As Soluções Se Tornam Uma Brisa"
      </p>
      <form>
        <input type="text" id="nomeInput" placeholder="Nome">

        <label for="inivel">Nível:</label>
        <input type="text" name="nivel" id="inivel" list="lstprof">
        <datalist id="lstprof">
          <option value="Iniciante"> (Sei Como Funciona A Web )</option>
          <option value="Intermediário">(Sei HTML, CSS e JavaScript)</option>
          <option value="Avançado">(Sei HTML, CSS JS e Outras Aplicações e Tecnologías)</option>

        </datalist>

        <input type="submit" value="Enviar">
      </form>
    </aside>
  
    <article>
      <img src="imagens/VETOR-login.png" alt="Vetor">
    </article>
  
  </main>



<script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('form');
      const nomeInput = document.getElementById('nomeInput');

      // Verificando se há um login salvo
      const loginSalvo = localStorage.getItem('nomeUsuario');
      if (loginSalvo) {
        nomeInput.value = loginSalvo; // Define o valor do input como o login salvo
      }

      form.addEventListener('submit', function(event) {
        event.preventDefault(); // Evita o comportamento padrão do envio do formulário

        // Salva o nome do usuário no armazenamento local
        const nomeUsuario = nomeInput.value;
        localStorage.setItem('nomeUsuario', nomeUsuario);

        // Redirecionamento após o envio do formulário
        window.location.href = 'index.html';
      });
    });
  </script>


</body>
</html>
